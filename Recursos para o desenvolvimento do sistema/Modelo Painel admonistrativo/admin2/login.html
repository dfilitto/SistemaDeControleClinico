<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/myBootstrap.css">
    <!-- FontWaesome 5.8.2 -->
    <link rel="stylesheet" href="assets/library/fontawesome-free/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styleLogin.css">
    <title>Login</title>
</head>

<body>
    <!-- inicio form login -->
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="assets/imagens/sistema/geral/login.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">√Årea Restrita</h1>
            <p>Para ter acesso ao painel identifique-se!!!</p>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>
       
        <button class="btn btn-lg btn-outline-pink btn-block" type="submit">Acessar o Painel</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
    </form>
    <!-- fim form login -->











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="assets/library/popper-js/popper.min.js"></script>
    <script src="assets/library/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- Cutom JS-->
    <script src="assets/js/scriptsPainel.js"></script>
</body>

</html>
